<!DOCTYPE html>
<html>
<head>
  <title>TikTok Original Video Downloader</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .logo h1 {
      font-size: 16px;
      margin: 0;
    }
    .pill {
      background: #2d3748;
      color: #63b3ed;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
    }
    .description {
      font-size: 12px;
      color: #aaaaaa;
      margin-bottom: 12px;
    }
    .info {
      background-color: #2d3748;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
    }
    .info-value {
      color: #4ade80;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      margin: 8px 0;
    }
    .stats {
      color: #48bb78;
    }
    .progress-container {
      background: #2d3748;
      height: 6px;
      border-radius: 3px;
      margin: 8px 0;
    }
    .progress-bar {
      background: #48bb78;
      height: 6px;
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s;
    }
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    .btn {
      padding: 8px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-primary {
      background: #2563eb;
    }
    .btn-success {
      background: #48bb78;
    }
    .btn-warning {
      background: #d69e2e;
    }
    .btn-danger {
      background: #e53e3e;
    }
    .btn-purple {
      background: #8b5cf6;
    }
    .footer {
      font-size: 11px;
      color: #a0aec0;
      margin-top: 12px;
      text-align: center;
    }
    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icon.png" alt="Logo">
      <h1>TikTok Original Video Downloader</h1>
    </div>
    <div class="pill">v1.0.0</div>
  </div>

  <div class="info">
    <div class="info-row">
      <div>Profile:</div>
      <div id="current-profile" class="info-value">Loading...</div>
    </div>
    <div class="info-row">
      <div>Videos:</div>
      <div id="videos-count" class="info-value">0/0</div>
    </div>
  </div>

  <div class="status">
    <div id="status-message">Ready to extract videos</div>
    <div id="capture-ratio" class="stats">0%</div>
  </div>

  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <div id="action-buttons" class="action-buttons">
    <button id="start-extraction" class="btn btn-success">Start Extraction</button>
    <button id="download-links" class="btn btn-primary disabled">Download Links</button>
    <button id="copy-links" class="btn btn-purple disabled">Copy Links</button>
    <button id="stop-scroll" class="btn btn-warning disabled">Stop Scroll</button>
  </div>

  <div class="footer">
    <span id="completion-status">Visit a TikTok profile to begin extraction</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
